# ----------- CONFIGURABLE START -----------
title:            "Jason Heylon Blog"
description:      "other"
url:              https://blog.jasonheylon.com # Site url, without a slash at the end.
signoff:          "Jason Heylon" # Your name
facebook_appid:   "jasonheylon" # APP ID for like button, remove from /_includes/share.html if unwanted.
